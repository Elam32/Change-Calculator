
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      padding-top: 50px;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 320px;
    }
    input {
      margin: 8px;
      padding: 6px;
      width: 160px;
    }
    button {
      padding: 8px 15px;
      margin-top: 10px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-size: 16px;
      text-align: left;
    }
    h1 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Change Calculator</h1>
    <p>Enter the cost and amount given:</p>
    <input type="number" id="amount-due" placeholder="Cost (e.g. 12.37)" step="0.01"><br>
    <input type="number" id="amount-received" placeholder="Given (e.g. 20.00)" step="0.01"><br>
    <button id="calculate-change" onclick="calculateChange()">Calculate</button>
    <p id = "dollars-output"></p>
    <p id = "quarters-output"></p>
    <p id = "dimes-output"></p>
    <p id = "nickels-output"></p>
    <p id = "pennies-output"></p>
    <div id="result"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
